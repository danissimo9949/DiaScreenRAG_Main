<footer id="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer__brand">
                <h3 class="footer__logo">DiaScreen</h3>
                <p class="footer__copyright">© {% now "Y" %} DiaScreen. Всі права захищені.</p>
            </div>
            <nav class="footer__nav">
                <a href="{% url 'home' %}" class="footer__link">Головна</a>
                <a href="{% url 'information' %}" class="footer__link">Корисна інформація</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="footer__link">Профіль</a>
                    {% if user.has_patient_profile %}
                        <a href="{% url 'card:patient_card' %}" class="footer__link">Картка</a>
                    {% endif %}
                    <a href="{% url 'chat' %}" class="footer__link">ШІ-чат</a>
                {% else %}
                    <a href="{% url 'login' %}" class="footer__link">Увійти</a>
                    <a href="{% url 'register' %}" class="footer__link">Реєстрація</a>
                {% endif %}
                <a href="{% url 'privacy_policy' %}" class="footer__link">Політика конфіденційності</a>
            </nav>
        </div>
    </div>
</footer>
